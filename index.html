<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Fonts from Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css  ">

</head>

<body>

  <main>

    <div class="container">
      <div class="nft-image">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="text">
        <h2 class="sub-title">Equilibrium #3429</h2>
        <p class="equilibrium">Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="bottom-info">
          <div class="nft-price">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="price">0.041 ETH</p> 
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            <span> 3 days left</span>

          </div>

        </div>
      </div>
      <div class="line"></div>
      
      <div class="author">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of  <span>Jules Wyvern</span></p>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rodolfo Sanches</a>.
  </div>
  </main>

</body>

</html>
